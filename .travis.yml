language: java
sudo: required
install: true
addons:
  sonarcloud:
    organization: "vvasiloud-github"
    token:
      secure: ""
jdk:
  - oraclejdk8

python:
  - '2.7'

services:
  - mongodb
  - docker
  - redis-server
  - rabbitmq

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install software-properties-common
  - sudo apt-add-repository ppa:ansible/ansible -y
  - sudo apt-get update -qq

install:
  - sudo apt-get install ansible
  
after_success:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  - bash <(curl -s https://codecov.io/bash) -t 6f6008b6-9461-4949-b7fe-bfc92156919d

before_deploy:
  - cd $TRAVIS_BUILD_DIR && chmod +x scripts/docker.build.sh && scripts/docker.build.sh

deploy:
  provider: script
  script: git clone https://github.com/Vento/deployment-automation.git && cd deployment-automation && echo $VAULT_PASS >> vault_pass.txt && ANSIBLE_HOST_KEY_CHECKING=False; ansible-playbook -e -i inventories/pro deploy.yml --vault-password-file ./vault_pass.txt

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'